<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script> 
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Crystal Collector</h1></div>


    </div>

    <div class="row">
      <div class="col-sm-9">
        <h2>Score to match: <span id="scoreToMatch"></span></h2>
      </div>
    <div class="col-sm-3">
        <h2>Wins: <span id="wins"></span></h2>
        <h2 class="text-left">Losses: <span id="losses"></span></h2>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
        <h3>Your total score is: <span id="totalScore">Click Crystal to Start Game</span></h3>
    </div>

      <div class="row text-center">
        <div class="col-sm-3">
        <img src="assets/images/red_crystal.jpg" class="img-thumnail red" alt="Red Crystal" width="200" height="200" />
        </div>
        <div class="col-sm-3">
        <img src="assets/images/blue_crystal.png" class="img-thumbnail blue" alt="Blue Crystal" width="200" height="200" />
        </div>
        <div class="col-sm-3">
        <img src="assets/images/yellow_crystal.jpg" class="img-thumnail yellow" alt="Yellow Crystal" width="200" height="200" />
        </div>
        <div class="col-sm-3">
          <img src="assets/images/green_crystal.jpg" class="img-thumnail green" alt="Green Crystal" width="200" height="200" />
        </div>
      </div>


    </div>
    </div>
